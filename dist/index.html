    <div class="allWrapper">
        <header>
            <h1 class="name">Stormy Weather</h1>
            <form autocomplete="off" id = "containNav">
                <ul id="dropNav" class="dropNav">
                    <div class="dropContain">
                        <input id="city" class="dropTrigger" aria-haspopup="true" type="text" placeholder="City"></input>
                        <ul id="dropList" class="dropList" aria-label="submenu">
                        </ul>
                    </div>
                </ul>
            </form>
        </header>

            <h2 id=cityName> London, GB</h2>

                <h3>Today</h3>
                <div class="detailsWrap">

                        <div class="iconTemp">
                            <strong id="temp">19°</strong>

                                <img id="icon" class="icon" src="http://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif"

                            </figure>
                        </div>
                        <div class="feelWrap">

                    </div>
                    <div class="details">

                            </div>
                            <div>

                            </div>
                            <div>

                    </div>
                    <div class="details">

                                <dt>deg:</dt>

                            </div>
                            <div>
                                <dt>speed:</dt>

                            </div>

                    </div>
                </div>

                        </div>
                        <div>
